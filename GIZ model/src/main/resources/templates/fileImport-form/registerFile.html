	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		html {
			height: 100%;
			font-size: 62.5%
		}

		body {
			height: 100%;
			background-color: #FFFFFF;
			font: 1.2em Verdana, Arial, Helvetica, sans-serif;
		}


		/* ==================== Form style sheet ==================== */

		form {
			margin: 25px 0 0 29px;
			width: 445px;
			padding-bottom: 30px

		form * {
			vertical-align: middle;
		}

		legend {
			font-size: 1.2em;
			color: #2E6600;
			font-weight: bold;
		}

		label {
			float: left;
			display: block;
			width: 100px;
			margin-top: 4px;
			clear: left;
		}

		label.choose {
			width: 162px;
			margin-bottom: 10px;
		}

		label.spam-protection {
			display: inline;
			width: auto;
		}

		input.text,
		textarea,
		input.choose,
		input.answer {
			border: 1px solid #909090;
			padding: 3px;
		}

		input.text {
			width: 300px;
			margin: 0 0 8px 0;
		}

		textarea {
			width: 400px;
			margin: 0 0 12px 0;
			display: block;
		}

		select {
			width: 250px;
			border: 1px solid #909090;
			padding: 2px;
			margin: 0 0 8px 0;
		}

		input.choose {
			margin: 0;
		}

		input.answer {
			width: 40px;
			margin: 0 0 0 10px;
		}

		input.submit-text {
			font: 1.4em Georgia, "Times New Roman", Times, serif;
			letter-spacing: 1px;
			display: block;
			margin: 23px 0 0 0;
		}

<body class="registerFile">
	<header class="header" th:include=@{header-global.html}></header>
	<section class="main">
		<div class="container">
			<div class="main-section" id="myTab" role="tablist">
				<div class="card">
					<div class="card-body">
						<h2 class="page-title" th:utext="#{file.enregistre}"></h2>

						<form method="POST" th:action="@{/registerFile}" name="uploadForm" class="requete-form gform">

							<fieldset>
								<label for="select" class="choose" th:utext="#{file.sous_comp}"></label>
								<select th:name="sc" class="ginput form-control" id="sc"
									onChange="gestionBtnUploadRegister()">
									<option value="null">-- <span th:utext="#{file.select}"></span> --</option>
									<option th:each="sc : ${scList}" th:value="${sc[0]}" th:text="${sc[1]}">
									</option>
								</select>
							</fieldset>

							<fieldset>
								<label for="select" class="choose" th:utext="#{file.canevas}"></label>
								<select class="ginput form-control" th:name="theme" id="theme"> </select>
							</fieldset>

							<span class="error" th:if="${headerVerification == 0}" th:utext="#{file.select0}"></span>
							<span th:if="${headerVerification == 1}" th:utext="#{file.select1}"></span>
							<span th:if="${dataValidation == 0}" th:utext="#{file.select2}"></span>
							<span th:if="${dataValidation == 1}" th:utext="#{file.select3(${row})}"></span>
							<span th:if="${dataValidation == 2}" th:utext="#{file.select4(${row})}"></span>
							<span th:if="${dataValidation == 3}" th:utext="#{file.select5}"></span>
							<span th:if="${dataValidation == 4}" th:utext="#{file.select6(${row})}"></span>
							<span th:if="${dataValidation == 5}" th:utext="#{file.select7}"></span>
							<span th:if="${dataValidation == 6}" th:utext="#{file.select10}"></span>
							<span th:if="${fktnull != null}" th:utext="#{file.select8(${fktnull})}"></span>
							<span th:if="${grpnull == 0}" th:utext="#{file.select9}"></span>
							<span class="warn-success" th:if="${registerFinish == 1}"
								th:utext="#{file.sucess_msg}"></span>

							<!-- <p><input type="submit" name="bt_upload" value="upload Fichier" class="submit-text" disabled />
						</p> -->
							<button type="submit" name="bt_upload" value="Enregistrer Fichier" class="gbtn" disabled
								th:utext="#{file.save}">
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="site-footer" th:include="@{footer.html}"></footer>


	<!--script-->

	<script th:src="@{/export/js/pooper.min.js}"></script>

	<script>
		$(document).ready(function () {
			var maxLength = 85;
			$('select > option').text(function (i, text) {
				if (text.length > maxLength) {
					return text.substr(0, maxLength) + '...';
				}
			});
		});
	</script>
