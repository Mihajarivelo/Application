<!-- Modal -->
<div class="modal fade" id="deleteModalRapport" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content card-body">
			<div class="modal-header">
				<h2 class="page-title modal-title" id="exampleModalLongTitle" th:utext="#{message.confirmDelete}"></h2>
				<!-- <button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">X</span>
				</button> -->
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body p-modal"><span th:utext="#{message.text_delete}"></span><input type="hidden"
					id="rapportperiodiqueIdHiddenInput" name="rapportperiodiqueIdHiddenInput" />
			</div>
			<div class="modal-footer btn-row">
				<button type="button" class="gbtn cancel" data-dismiss="modal" th:utext="#{button.close}"></button>
				<button type="button" class="gbtn" th:onclick="deleteRapportperiodique()"
					th:utext="#{actions.supprimer}"></button>
			</div>
		</div>
	</div>
</div>
