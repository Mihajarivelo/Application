<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"/>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Vanilla Periodic MonitoringTools</title>

	<!-- STYLE -->
	<link rel="stylesheet" th:href="@{/export/css/solid.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/user-form.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/giz.css}" />

	<link rel="stylesheet" th:href="@{/export/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/export/css/dataTables.bootstrap4.min.css}">
	<script type="text/javascript" th:src="@{/vendors/jQuery/jquery-3.4.1.min.js}"></script>

</head>

<body class="view-user">
	<header class="header" th:include=@{header-global.html}> </header>
	<section class="main">
		<div class="container">
			<div class="main-section" id="myTab" role="tablist">
				<header>
					<ul class="nav nav-tabs justify-content-end btn-row">
						<li class="nav-item gbtn"><a class="nav-link " th:classappend=" ${listTab}" id="list-tab"
								data-toggle="tab" href="#list" role="tab" aria-controls="list"
								aria-selected="false" th:utext="#{user.liste_user}"></a></li>
						<li class="nav-item gbtn"><a class="nav-link" th:classappend=" ${formTab}" id="form-tab"
								data-toggle="tab" href="#form" role="tab" aria-controls="form" aria-selected="true" th:utext="#{user.form_user}"></a></li>
					</ul>
				</header>

				<!-- <section class="main"> -->
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show" th:classappend=" ${listTab}" id="list" role="tabpanel"
						aria-labelledby="list-tab">
						<div class="card">

							<div class="card-body">
								<h2 class="page-title" th:utext="#{user.liste_user}"></h2>
								<div th:include="user-form/user-list.html" th:remove="tag"></div>
							</div>

						</div>
					</div>
					<div class="tab-pane fade show" th:classappend=" ${formTab}" id="form" role="tabpanel"
						aria-labelledby="form-tab">
						<div class="card">

							<div class="card-body">
								<h2 class="page-title" th:utext="#{user.form_user}"></h2>
								<div th:include="user-form/user-form.html" th:remove="tag"></div>
							</div>
						</div>
					</div>
				</div>
				<!-- </section> -->
			</div>
		</div>
	</section>
	<footer class="site-footer" th:include="@{footer.html}"></footer>
	<div th:if="${editMode}" th:include="user-form/change-password.html" th:remove="tag"></div>
	<div th:include="user-form/confirm-delete-dialog.html" th:remove="tag"></div>

	<script type="text/javascript" th:src="@{export/js/pooper.min.js}"></script>
	<script type="text/javascript" th:src="@{/export/js/pooper.min.js}"></script>
	<script type="text/javascript" th:src="@{/export/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/export/js/giz.js}"></script>
	<!-- <script type="text/javascript" th:src="@{/export/js/app.js}"></script> -->
	<script type="text/javascript">

	</script>
</body>

</html>
